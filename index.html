<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Google</title>
</head>

<body>

    <div class="container-fluid header">
        <div class="row py-3 pr-1">
            <div class="ml-auto">
                <a href="https://gmail.com" id="gmail" class="mx-2" target="_blank">Gmail</a>
                <a href="https://images.google.com" id="images" class="mx-2" target="_blank">Images</a>
                <a href="#" id="square-grid" class="mx-2"><img src="./images/apps-black-18dp.svg"></a>
                <a href="https://gmail.com" id="a-logo" class="mx-2" target="_blank"><img src="./images/a_logo.png"></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto google-logo">
                <img src="./images/google_logo.png">
            </div>
        </div>

        <div class="row">
            <div class="search-bar row mx-auto p-2 justify-content-around align-items-center">
                <img src="./images/search-icon.png" class="img-fluid">
                <input type="text">
                <img src="./images/google-voice.png" class="img-fluid">
            </div>
        </div>

        <div class="row p-4">
            <div class="col-4 mx-auto d-flex justify-content-center align-items-center">
                <button id="google-search">
                    Google Search
                </button>
                <button id="feeling-lucky">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
